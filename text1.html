<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log('天气很好1')
    </script>
</head>
<body>
     
    <!-- 内部书写 -->
    <!-- script写在所有标签之后 -->
    <!-- script标签可以有多个 -->
    <script>
        // 所有的页码都要写在script标签里边
        // 在页面当中输出信息
        document.write('不凡学院');
        // 控制台输出,用的很多,调试代码
        console.log('不凡学院');
        // 提示弹出框
        alert('天气很好');
        // 用户登录信息
        prompt('请输入你的名字');
        // console.log(2);
        // console.log(3);
        // alert console prompt
    </script>
</body>
</html>
