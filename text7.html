<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //  加法
        var a = 4;
        var b = 5;
        var d = '3;'
        var c = a + b;
        // 加法运算
        数字和字符串相加 拼接
        var e = a + d;
        console.log(e);


        // 减法
        var f = b - a;
        var g = a - d;
        console.log(g);
        乘法 除法 取余 都会把数字类型的字符串转换成number
        

        // 乘法
        console.log(a * b);
        console.log(a * d);
        // console.log(Infinity * 0);      NaN

        // 除法
        console.log(a / b);

        // 取余
        console.log(b % a);
        console.log(b % d);




        // 括号 提升运算优先级
        // 有括号 先算括号里面的
    </script>
</body>
</html>
